name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Maximize Nix Disk Space (Rampage Mode)
        uses: wimpysworld/nothing-but-nix@v9
        with:
          # Rampage: Most aggressive mode - ~130GB for Nix store
          hatchet-protocol: 'rampage'
          # Synchronous purge - wait for all space reclamation before continuing
          witness-carnage: true
          # Minimal safe havens for pure Nix project (no system tools needed)
          root-safe-haven: '1024'   # 1GB on /
          mnt-safe-haven: '512'     # 512MB on /mnt
          # Grant user ownership of /nix for Nix installer
          nix-permission-edict: true

      - name: Install Nix
        uses: determinateSystems/nix-installer-action@v9
        with:
          # Configure Nix to use the large BTRFS volume for builds
          extra-conf: |
            build-dir = /nix/build

      - name: Run flake check
        run: nix flake check

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run template validation
        run: python checks/template-validation/validators.py
